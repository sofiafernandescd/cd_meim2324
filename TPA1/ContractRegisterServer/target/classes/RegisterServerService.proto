syntax = "proto3";

option java_multiple_files = true;
option java_package = "registerserverstubs";

package registerserverservice; // package do proto



// Servi√ßo de registo de servidores
service RegisterServerService {
  // Registar um servidor Server com o servidor Register
  rpc RegisterServer(ServerInfo) returns (ServerResponse);

  // Obter a lista de servidores Server registrados
  rpc GetRegisteredServers(Empty) returns (ServerList);
}

message ServerInfo {
  string server_id = 1;
  string ip = 2;
  int32 port = 3;
}

message ServerList {
  repeated ServerInfo servers = 1;
}

message Empty {}

// Mensagem de resposta do servidor Register
message ServerResponse {
  string response = 1;
}

message Result {
  string result = 1;
}

